---
- name: My playbook for task1
  hosts: nodes
  tasks:
  - name: Install httpd server
    yum:
      name: httpd
      state: latest
  - name: Ensure that httpd service enabled
    service: 
      name: httpd
      enabled: yes
  - name: Ensure that httpd service has started
    service: 
      name: httpd
      state: started
      enabled: yes
  - name: Create document root for httpd service
      file:
        path: /var/www/html
        state: directory
        owner: apache
        mode: '0755'
  - name: Write index file to httpd service root
    copy:
      content: "Welcome to my web server\n"
      dest: /var/www/html/index.html
      owner: apache
      group: apache
      mode: '0644'
  - name: Check firewall for http
    firewalld:
      port: 80/tcp
      state: enabled
      permanent: true
...