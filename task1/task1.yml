---
- name: My playbook for task1
  tasks:
  - name: Install httpd
    debug:
      msg: "Installing httpd"
    yum:
      name: httpd
      state: latest
  - name: Ensure that httpd has started
    debug:
      msg: "Starting httpd"
    service: 
      name: httpd
      state: started
  - name: Write string to file
    debug:
      msg: "Writing something to file..."
    remote_user: apache
    become: yes
    become_method: sudo
    copy:
      content: "Welcome to my web server"
      dest: /var/www/html/index.html
  - name: Check firewall for http
    debug:
      msg: "Opening wirewall for httpd"
    firewalld:
      port: 80
      state: enabled
...